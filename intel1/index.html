<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEasy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav>
        <h1>ShopEasy</h1>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
        </ul>
    </nav>

    <h2>Products</h2>
    <div class="products">
        <div class="product" data-name="Product 1" data-price="10">
            <h3>Product 1</h3>
            <p>Price: $10</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="product" data-name="Product 2" data-price="15">
            <h3>Product 2</h3>
            <p>Price: $15</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="product" data-name="Product 3" data-price="20">
            <h3>Product 3</h3>
            <p>Price: $20</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        function startNavigation() {
            fetch('http://127.0.0.1:5000/voice')
                .then(response => response.json())
                .then(data => {
                    alert("Command: " + data.command + "\nResponse: " + data.response);
                    handleNavigation(data.command);
                })
                .catch(error => console.error('Error:', error));
        }
    
        function handleNavigation(command) {
            if (command.includes("home")) {
                window.location.href = "index.html";  // Change to your home page URL
            } else if (command.includes("shop")) {
                window.location.href = "shop.html";  // Change to your shop page URL
            } else if (command.includes("cart")) {
                window.location.href = "cart.html";  // Change to your cart page URL
            } else if (command.includes("profile")) {
                window.location.href = "profile.html";  // Change to your profile page URL
            } else {
                alert("Navigation command not recognized.");
            }
        }
    </script>
    
    <!-- Add a button to start voice navigation -->
    <button onclick="startNavigation()">ðŸŽ¤ Voice Navigate</button>
    
</body>
</html>
